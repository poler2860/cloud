services:
  postgres:
    image: postgres:15-alpine
    container_name: nefos-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nefos
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - nefos-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  user-service:
    build: ./services/user-service
    container_name: nefos-user-service
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/nefos
      JWT_SECRET: your-secret-key-change-in-production
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - nefos-network
    restart: unless-stopped

  team-service:
    build: ./services/team-service
    container_name: nefos-team-service
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/nefos
      JWT_SECRET: your-secret-key-change-in-production
      PORT: 3002
      USER_SERVICE_URL: http://user-service:3001
    ports:
      - "3002:3002"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - nefos-network
    restart: unless-stopped

  task-service:
    build: ./services/task-service
    container_name: nefos-task-service
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/nefos
      JWT_SECRET: your-secret-key-change-in-production
      PORT: 3003
      USER_SERVICE_URL: http://user-service:3001
      TEAM_SERVICE_URL: http://team-service:3002
    ports:
      - "3003:3003"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - nefos-network
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: nefos-frontend
    environment:
      REACT_APP_USER_SERVICE_URL: http://localhost:3001
      REACT_APP_TEAM_SERVICE_URL: http://localhost:3002
      REACT_APP_TASK_SERVICE_URL: http://localhost:3003
    depends_on:
      - user-service
      - team-service
      - task-service
    networks:
      - nefos-network

  nginx:
    image: nginx:alpine
    container_name: nefos-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - user-service
      - team-service
      - task-service
    networks:
      - nefos-network
    restart: unless-stopped

  pgweb:
    image: sosedoff/pgweb
    container_name: nefos-pgweb
    ports:
      - "8081:8081"
    environment:
      PGWEB_DATABASE_URL: postgres://postgres:postgres@postgres:5432/nefos?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - nefos-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  nefos-network:
    driver: bridge
